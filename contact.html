<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Aptitude Practice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; text-align: center; padding: 20px; }
        header { background: #2c3e50; color: white; padding: 15px 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left; }
        label { font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #219150; }
        .footer { margin-top: 20px; padding: 10px; background: #2c3e50; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any queries, feel free to contact us by filling out the form below:</p>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Aptitude Practice</p>
    </div>
</body>
</html>
