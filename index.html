<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
       html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('ad.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Center the Content */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Project Box Styling */
        .project-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
          
        }

        .project-box h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .project-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .project-box button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .project-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="project-box">
        <h2>Intellect Exam</h2>
        <p>Test your knowledge with our fun and engaging online Intellect Exam. Challenge yourself and see how much you know!</p>
        <button onclick="window.location.href='homepage.html'">Go to Project</button>
    </div>
    </div>
</body>
</html>
